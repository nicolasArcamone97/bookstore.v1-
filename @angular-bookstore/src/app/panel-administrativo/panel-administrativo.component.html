            <form [formGroup]="formularioCreacion"  (submit)="enviar()">
                <div class="mb-3 form-group">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" formControlName="titulo" required>
                    <div class="text-danger" *ngIf="hasErrors('titulo', 'required')"> Titulo requerido</div>
                </div>
                <div class="mb-3 form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" class="form-control" id="autor" name="autor"  formControlName="autor"   required>
                    <div class="text-danger" *ngIf="hasErrors('autor', 'required')"> Titulo requerido</div>

                </div>
                <div class="mb-3 form-group">
                    <label for="descripcion">descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"  formControlName="descripcion" required>
                    <div class="text-danger" *ngIf="hasErrors('descripcion', 'required')"> Titulo requerido</div>
                </div>
                <div class="mb-3 form-group">
                    <label for="portada">Portada:</label>
                    <input type="text" class="form-control-file" id="portada" name="portada" formControlName="portada" required>
                    <div class="text-danger" *ngIf="hasErrors('portada', 'required')"> Titulo requerido</div>
                </div>

                <div class="form-group">
                    <label for="precio">Precio: </label>
                    <input type="number" class="form-control" id="precio" name="precio" formControlName="precio" required>
                    <div class="text-danger" *ngIf="hasErrors('precio', 'required')"> Titulo requerido</div>
                </div>
                
                
                <button type="submit" class="btn btn-primary">Crear Libro</button>
            </form>
